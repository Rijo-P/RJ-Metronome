<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include meta properties -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RJ Metronome</h1>
        <div class="controls">
            <label for="tempo">Tempo (BPM):</label>
            <input type="range" id="tempo" min="40" max="400" value="60" oninput="updateTempoDisplay(this.value)">
            <div id="tempoDisplay" style="font-size: 1.1em; text-align: center;">60</div>
        </div>
        <div class="controls">
            <label for="increment">Increment (BPM):</label>
            <input type="range" id="increment" min="1" max="60" value="1" oninput="updateIncrementDisplay(this.value)">
            <div id="incrementDisplay" style="font-size: 1.1em; text-align: center;">1</div>
        </div>
        <div class="controls">
            <label for="interval">Interval sec (Min):</label>
            <input type="range" id="interval" min="10" max="600" value="60" oninput="updateIntervalDisplay(this.value)">
            <div id="intervalDisplay" style="font-size: 1.1em; text-align: center;">60 (1 min)</div>
        </div>
        <div class="controls">
            <label for="timeSignature">Time Signature:</label>
            <select id="timeSignature">
                <option value="4">4/4</option>
                <option value="3">3/4</option>
                <option value="7">7/8</option>
            </select>
        </div>
        <button id="startStopBtn" onclick="toggleMetronome()">Start</button>
        <div id="currentTempo">Current Tempo: <span id="currentTempoDisplay">60</span> BPM</div>
        <div class="flash" id="flash"></div>
        <div class="credits">Credits: Mathew, Micky, and Sarah</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
